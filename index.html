<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section id="cart">
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item" id="cartItem">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusBtn" >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text" id="input1"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusBtn">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="firstVal">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" id="removeItem" />
                </div>
              </div>
            </div>

            <div class="cart-item" id="cartItem2">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusBtn1">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text" id="input2"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusBtn1"> 
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="secondVal">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" id="removeItem2" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="subTotal">1278</span></h5>
                  <h5>$<span id="tax">5</span></h5>
                  <h5>$ <span id="total">1283</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out" id="checkout">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--  Checkout Section  -->

    <section id="checkoutSection">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center bg-success p-5 text-white mt-5">Purchased Successfully</h1>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
